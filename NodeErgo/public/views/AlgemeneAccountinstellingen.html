<div class="row paddingbottom50 container" >
    <form  class="col-md-6 col-md-offset-3 col-ol-sm-offset-2" name="form" action="/Update" role="form" method="POST">
        <div>
            <label for="password">Password</label>
            <i class="fa fa-lock"></i>
            <input type="password" name="password" class="form-control"/>
        </div>
        <div>
            <label for="name">name</label>
            <input type="text" name="name" class="form-control" ng-model="userinfo.name" />
        </div>
        <div>
            <label for="email">email</label>
            <input type="email" id="email" name="email" class="form-control" ng-change="Emailcheck(userinfo.email)" ng-model="userinfo.email" />
            <span ng-show="form.email.$dirty && form.email.$error.email" class="help-block">Een email adres moet volgende structuur hebben me@example.com</span>
            <span ng-show="EmailInvallid" class="help-block">Sorry! Dit email adres is reeds aan een andere gebruiker toegewezen. Elke gebruiker moet een uniek email adres hebben.</span>
        </div>
        <div>
            <label for="age">Age</label>
            <input type="number" name="age" class="form-control" ng-model="userinfo.age"  />
        </div>
        <div>
            <label for="telefoon">Tel. Nr.</label>
            <input type="text" name="telefoon" class="form-control" ng-model="userinfo.telephone"  />
        </div>
        <div class="paddingTop50 form-actions">
            <button ng-model="test" type="submit" ng-disabled="form.$invalid || dataLoading || EmailInvallid" class="btn btn-primary">update</button>
            <i ng-if="dataLoading" class="fa fa-spinner fa-spin"></i>
            <a href="#/" class="btn btn-link">Cancel</a>
        </div>
    </form>

    
</div>
