    <div>
        <div ng-repeat="item in questionlist">
            <h1>{{item.Subdomain}}</h1>
            <div ng-repeat="choice in item.Question">
                <div ng-if="NextStepBool == false || choice.checked == true">
                    <div>
                        <input ng-if="NextStepBool == false" ng-model="choice.checked" type="checkbox">
                    </div>
                    <div>{{choice.Text}}</div>
                    <div ng-if="NextStepBool == true">
                        <div ng-repeat="radio in radioData">
                            <input type="radio" name="{{choice.ID}}" ng-model="choice.Quoting" id="radio_{{$index}}" ng-value="radio.value" />
                            <label for="radio_{{$index}}">{{radio.Rating}}</label>                         
                        </div>
                        <!-- radiobuttons zonder ng-repeat
                        <label class="radio-inline"><input ng-model="Quoting" name="Q1" type="radio" >ALTIJD MINDER dan ik wil</label>
                        <label class="radio-inline"><input ng-model="Quoting" name="Q1" type="radio">SOMS MINDER dan ik wil</label>
                        <label class="radio-inline"><input ng-model="Quoting" name="Q1" type="radio">ONGEVEER IDEAAL voor mij</label>
                        <label class="radio-inline"><input ng-model="Quoting" name="Q1" type="radio">SOMS MEER dan ik wil</label>
                        <label class="radio-inline"><input ng-model="Quoting" name="Q1" type="radio"> ALTIJD MEER dan ik wil</label>
                        -->

                    </div>
                </div>
            </div>
        </div>

        <button ng-if="NextStepBool == false" ng-click="NextStep()">{{button1}}</button>
        <button ng-if="NextStepBool == true" ng-click="NextStep2()">{{button2}}</button>
              
        <h1 style="text-decoration: underline;">DEBUG</h1>
        <pre>{{questionlist}}}</pre>
    </div>
