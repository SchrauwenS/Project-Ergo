<div class="container paddingbottom50">
    <div class="row">
        <form class="paddingTop140 col-lg-6 col-lg-offset-3 col-md-8 col-md-offset-2" name="form" action="/login" method="post" role="form">
            <div class="form-group">
                <label for="username">Gebruikersnaam</label>
                <input type="text" name="username" id="username" class="form-control" ng-model="username" required />
            </div>
            <div class="form-group">
                <label for="password">Paswoord</label>
                <i class="fa fa-lock"></i>
                <input type="password" name="password" id="password" class="form-control" ng-model="password" required />
            </div>
            <div class="form-actions">
                <button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn-primary">Login</button>
                <i ng-if="dataLoading" class="fa fa-spinner fa-spin"></i>
                <a href="#/Register" class="btn-link">Registreren</a>
            </div>
        </form>
    </div>
</div>
