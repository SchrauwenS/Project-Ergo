<div class="container">
    <h1>Welkom</h1>
    <div class="row paddingTop50 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2" >
        <div class="row list-group-item">
            <button class="btn-primary col-xs-12 col-sm-2" ng-click="OneUserclick()"><span class="glyphicon glyphicon-circle-arrow-right" /></button>
            <div class="col-sm-10 col-xs-12">Bekijk hier de resultaten van individuele gebruikers</div>
        </div>
        <div class="row list-group-item">
            <button class="btn-primary col-xs-12 col-sm-2" ng-click="AllUsersclick()"><span class="glyphicon glyphicon-circle-arrow-right" /></button>
            <div class="col-sm-10 col-xs-12" >Bekijk hier de gemiddelde resultaten van alle gebruikers of resultaten van deelgroepen</div>
        </div>
        <div class="row list-group-item">
            <button class="btn-primary col-xs-12 col-sm-2" ng-click="Configclick()">Config</button>
            <div class="col-sm-10 col-xs-12">Pas hier u persoonlijke gegevens zoals email en telefoon nummer aan.</div>
        </div>
        <div class="row list-group-item">
            <button class="btn-primary col-xs-12 col-sm-2" ng-click="Uitloggenclick()">logout</button>
        </div>
    </div>
</div>
