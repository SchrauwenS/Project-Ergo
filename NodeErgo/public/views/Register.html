<div class="Container">
    <h2>Register</h2>
    <form class="col-md-6 col-md-offset-3 col-ol-sm-offset-2" name="form" action="/adduser" role="form" method="POST">
        <div>
            <label for="username">Username</label>
            <input type="text" name="username" class="form-control" ng-model="Username" required />
        </div>
        <div>
            <label for="password">Password</label>
            <i class="fa fa-lock"></i>
            <input type="password" name="password" class="form-control" ng-model="Password" required />
        </div>
        <div>
            <label for="name">name</label>
            <input type="text" name="name" class="form-control" ng-model="name" required />
        </div>
        <div>
            <label for="email">email</label>
            <input type="email" name="email" class="form-control" ng-model="email" required />
        </div>
        <div>
            <label for="age">Age</label>
            <input type="number" name="age" class="form-control" ng-model="Age" required />
        </div>
        <div>
            <label for="telefoon">Tel. Nr.</label>
            <input type="number" name="telefoon" class="form-control" ng-model="telefoon" required />
        </div>

        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-primary">Register</button>
            <i ng-if="dataLoading" class="fa fa-spinner fa-spin"></i>
            <a href="#/" class="btn btn-link">Cancel</a>
        </div>
    </form>
</div>
