<div class="Container paddingbottom50">
    <div class="row" >
        <form class="col-md-6 col-md-offset-3 col-ol-sm-offset-2" name="form" action="/adduser" role="form" method="POST">
            <div>
                <label for="username">Username</label>
                <input type="text" name="username" class="form-control" ng-model="Username" required />
            </div>
            <div>
                <label for="password">Password</label>
                <i class="fa fa-lock"></i>
                <input type="password" name="password" class="form-control" ng-model="Password" required />
            </div>
            <div>
                <label for="name">name</label>
                <input type="text" name="name" class="form-control" ng-model="name" required />
            </div>
            <div>
                <label for="email">email</label>
                <input type="email" id="email" name="email" class="form-control" ng-model="email" required />
                <span ng-show="form.email.$dirty && form.email.$error.email" class="help-block">Een email adres moet volgende structuur hebben me@example.com</span>
            </div>
            <div>
                <label for="age">Age</label>
                <input type="number" name="age" class="form-control" ng-model="Age" required />
            </div>
            <div>
                <label for="telefoon">Tel. Nr.</label>
                <input type="text" name="telefoon" class="form-control" ng-model="telefoon" required />
            </div>
            <div>
                <label>Admin</label>
                <input ng-model="AdminCheckbox" type="checkbox" />
            </div>
            <div ng-if="AdminCheckbox" >
                <label>AdminPassword</label>
                <input type="password" class="form-control" />
            </div>
            <div class="paddingTop50 form-actions">
                <button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-primary">Register</button>
                <i ng-if="dataLoading" class="fa fa-spinner fa-spin"></i>
                <a href="#/" class="btn btn-link">Cancel</a>
            </div>
        </form>
    </div>
</div>
