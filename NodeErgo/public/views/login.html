<div class="container">
    <form class="paddingTop50 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2" name="form" action="/login" method="post" role="form">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" class="form-control" ng-model="username" required />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <i class="fa fa-lock"></i>
            <input type="password" name="password" id="password" class="form-control" ng-model="password" required />
        </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-primary">Login</button>
            <i ng-if="dataLoading" class="fa fa-spinner fa-spin"></i>
            <a href="#/Register" class="btn btn-link">Register</a>
        </div>
    </form>
</div>
